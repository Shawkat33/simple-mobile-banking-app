<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- DaisyUI CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@5"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- Tailwind CDN -->
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<title>Payoo Mobile Banking App</title>
	</head>
	<body>
		<div class="screen bg-[#F4F5F7] h-[100vh] flex justify-center items-center">
			<form
				class="border-2 border-red-500 bg-white rounded-3xl p-8 w-[25.125rem] flex flex-col gap-4"
			>
				<div class="flex flex-col gap-3">
					<label for="">Mobile Number</label>

					<input
						type="text"
						placeholder="Enter Your Number"
						class="input bg-[#f4f5f7] rounded-4xl h-[3.25rem] w-full"
					/>
				</div>
				<div class="flex flex-col gap-3">
					<label for="">4 Digit Pin</label>

					<input
						type="text"
						placeholder="Enter 4 Digit Pin"
						class="input bg-[#f4f5f7] rounded-4xl h-[3.25rem] w-full"
					/>
				</div>

				<button class="btn w-full rounded-4xl bg-[#0874F2] h-[3.25rem]">
					Primary
				</button>
			</form>
		</div>
	</body>
</html>
